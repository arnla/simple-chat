<!doctype html>
<html>
  <head>
    <title>Simple Chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { position: absolute; bottom: 0; height: 5%; width: 73.5vw; border-top: 4px solid black;}
      form #m {height: 100%; width: 90%;}
      form button {height: 100%; width: 10%;}
      .left { float: left; position: relative; height: 100vh; width: 75vw; border-bottom: 1vh solid black; border-top: 1vh solid black; border-left: 1vw solid black; border-right: 0.5vw solid black;  }
      .right { margin-left: 75vw; position: relative; height: 100vh; width: 25vw; border-bottom: 1vh solid black; border-top: 1vh solid black; border-left: 0.5vw solid black; border-right: 1vw solid black; background-color: blue; }
      .left #messages { list-style-type: none; margin: 0; padding: 0; height: 95%; background: pink; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #messages { margin-bottom: 40px }
      .right #users {list-style-type: none; }
      hr {border: 2px solid black;}
      h3 {margin: 5px;}
    </style>
  </head>
  <body>
    <div class="left">
      <h3 id="usernameDisplay"></h3>
      <hr>
      <ul id="messages"></ul>
      <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </div>
    <div class="right">
      <h3>Online Users</h3>
      <hr>
      <ul id="users"></ul>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var socket = io();

        socket.emit('user join');
        socket.on('user join', function(data) {
          $('#usernameDisplay').text(data);
        });

        $('form').submit(function(){
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });

        socket.on('chat message', function(msg){
          $('#messages').append($('<li>').text(msg));
          window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on('update online users', function(data) {
          $('#users').empty();
          $.each(data, function(index, value) {
            $('#users').append('<li>' + value + '</li>');
          });
        });
      });
    </script>
  </body>
</html>
